<!DOCTYPE html>
<html>
<head>
    <title>Upload Note</title>
</head>
<body>
    <h2>Upload a Note</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <br>
    <a href="{% url 'browse' %}">Browse Notes</a>
</body>
</html>
